        // 또다른 방법

        function getData(op) {
            var n1 = Number(document.getElementById("num1").value);
            var n2 = Number(document.getElementById("num2").value);
            var 결과 = 0;  // null 값이 없다라는 뜻
            switch (op) {
                case '+': 결과 = n1 + n2;
                    break;
                case '-': 결과 = n1 - n2;
                    break;
                case '*': 결과 = n1 * n2;
                    break;
                case '/': 결과 = n1 / n2;
                    break;
            }

            document.querySelector("#result").innerHTML = 결과;

        }

        function plus() {
            getData('+');
        }

            getData('-');

        function mul() {
            getData('*');
