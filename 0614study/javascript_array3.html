        let board = []; // 빈 배열 선언

        $(function () {

            init(); // 배열에 데이터 저장( 초기화 작업시 init 또는 initial )
            view(); // div#board 배열값 출력
        });

        function init() {
            // 1~50 랜덤값 배열에 저장, 25개
            // 중복없이 저장 되게 하기  indexOf
            // 25개만 저장  length
            while (board.length != 25) {
                var tmp = Math.floor(Math.random() * 50) + 1;
                if (board.indexOf(tmp) == -1)
                    board.push(tmp);
            }


            // for( var i=1; i<=25; i++){
            //     var tmp = Math.floor(Math.random() * 50 )+1;
            //     board.push( tmp );
            // }

        }
        function view() {
            // div#board에 출력하기, 5줄 5칸 으로 출력
            let num = '';
            for (var row = 0; row < 5; row++) { // 줄
                num += '<p>'; // 복합대입연산자 -> += , -=, *= , /= , %=
                for (var col = 0; col < 5; col++) { // 칸
                    num += "<span>" + board[row * 5 + col] + "</span>";
                }
                num += '</p>';
            }

            $("#board").html(num);
        }

    </script>
    <style>
        span {
