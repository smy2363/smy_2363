    <script>
        // 배열 - 배열생성, 배열에 저장되어있는 값이 무엇인가?, 배열사용(출력, 계산);

        const name = ["김유신", "이순신", "장보고", "임꺽정", "홍길동", "최영", "최무선", "정약용"];


        $(function () {       //  window.onload ->브라우저에 모두 표시되면 실행
            // jquery에서 여러개의 태그를 선택한 경우 인덱스 표현은 .eq(인덱스)
            let item = $(".item");  //document.getElementsByClassName("item")
            console.log(item.length);  //배열의 길이  length
            for (var i = 0; i < item.length; i++) {
                //name 배열의 값을 li태그에 출력한다.  무작위로
                var idx = Math.floor(Math.random() * name.length);
                item.eq(i).text(name[idx]);  // 자바스크립트 -> item[i]
            }

        })

        let num = new Array(26);  //26개의 빈 공간 생성
        let word = "i like toamto";
        num[5] = 20;
        //console.log(num);
        for (var i = 0; i < num.length; i++)
            num[i] = 0;   // num 배열 0으로 초기화

        console.log("a".charCodeAt(0));


        // i like tomato에서 각 알파벳이 있는가?

        for (var i = 0; i < word.length; i++) {

            if (word.charCodeAt(i) >= 97 && word.charCodeAt(i) <= 122)
                num[word.charCodeAt(i) - 97]++;

            //console.log(word.charCodeAt(i));

        }
        console.log(num);


        // 문자열은 배열이다.
        // 문자열은 문자가 2개이상 연속적으로 표현 된것을 의미한다.
        // "abcd" 문자 4개, "a"
        console.log(word[0]);
        var a = ["대전 광역시", "edfg"];   // var는 재선언이 가능하다., 함수 스코프
        console.log(a[0]);                // 함수의 {}에 사용가능 영역, 제어문{} 벗어난다.
        console.log(a[1]);                // 함수안에서 var 배열을 사용하면
        console.log(a);                   // 베열의 인덱스가 첫번째 문자열의 주소로 지정되는 경우가 
        console.log(a[0][1]);             // 발생한다.
        // 문자열을 외부로부터 받아오는 경우 주로 발생

        let score = [70, 30, 40, 80, 0, 10, 50, 90, 60, 100];
        //let rank = [10, 8, 4, 1, 9, 7, 3, 2, 6, 5]
        let stdName = ["이순신", "강감찬", "장보고", "최무선", "문익점", "장영실", "정도전",
            "이성계", "이방원", "계백"
        ]

        let temp = [];
        for (var i = 0; i < score.length; i++) {
            temp.push(score[i]); //score 배열의값 temp에 저장하기
        }
        temp.sort((a, b) => b - a);   //오름차순 정렬   temp.sort((a,b)=>b-a);   <== 바로 내림차순으로 정렬하는 방식
        // temp.reverse();     //다시 역방향(내림차순)
        console.log(temp);

        let rank = [];
        for (var i = 0; i < score.length; i++) {
            rank.push(score.indexOf(temp[i]));

        }

        console.log(rank);
        console.log("1등 :" + stdName[rank[0]]);
