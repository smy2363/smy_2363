<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_숙제</title>

    <script>

        //과제 1.

        //소주 1잔에 수명이 2분 단축된다.
        //어떤 사람이 20년동안 소주를 마셨다.
        //하루에 몇잔씩 마시는지 입력받기 (prompt로)
        //이 사람의 수명은 총 몇분 단축되었는가?
        //                총 몇 시간 단축 되었는가?
        //                총 몇일 단축 되었는가?
        //    모든 값은 정수만 출력

        soju = parseInt(prompt("하루에 몇잔씩 마셨는가?"));

        drink = (soju * 2) * 365 * 20;

        document.write("이 사람의 수명은 총 몇분 단축되었는가?" + "<br>" + (drink) + " 분 단축" + "<br>");
        document.write("이 사람의 수명은 총 몇시간 단축되었는가?" + "<br>" + (Math.floor((drink) / 60)) + "시간 단축" + "<br>");
        document.write("이 사람의 수명은 총 몇일 단축되었는가?" + "<br>" + (Math.floor((drink) / 1440)) + "일 단축" + "<br>");


        //과제 2.

        //두개의 주사위를 던져서 같은 값이 나온다면 당첨, 아니라면 꽝 출력

        dice1 = Math.floor(Math.random() * 6) + 1;
        dice2 = Math.floor(Math.random() * 6) + 1;

        document.write(dice1);
        document.write(dice2);
        document.write((dice1 == dice2) ? "당첨" : "꽝");










    </script>

</head>


<body>

</body>

</html>
