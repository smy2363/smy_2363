<!--papago.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 파파고 </title>

    <link rel="stylesheet" href="./static/css/papago.css" type="text/css">
</head>

<body>
    <div id="warp">
        <div id="header">
            <div id="header_left">
                <div class="logo">
                    <img src="./static/image/97ec80a681e94540414daf2fb855ba3b.svg" alt="파파고로고">
                </div>
                <div class="menu">
                    <span class="menu_text">웹사이트 번역</span>
                    <span class="menu_text">문서번역</span>
                    <span class="menu_text">사전</span>
                </div>
            </div>

            <div id="header_right">
                <span>로그인</span>
            </div>
        </div>
        <div id="main">
            <div id="main_box">
                <div class="translation translation_left">
                    <div class="translation_top">
                        <span>언어감지</span>
                    </div>
                    <div class="translation_middle">
                        <div class="guide">번역할 내용을 입력하세요</div>
                        <div class="count">0/3000</div>
                    </div>
                    <div class="translation_bottom">
                        <div class="function">
                            <span class="listening"></span>
                            <span class="copy"></span>
                        </div>
                        <div class="translation_bt">
                            <button>번역하기</button>
                        </div>
                    </div>
                </div>
                <div class="translation translation_right">
                    <div class="translation_top">
                        <span>영어</span>
                    </div>
                    <div class="translation_middle"></div>
                    <div class="translation_bottom">
                        <div class="function">
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                            <span class="tool"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>



</body>

</html>
