<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 문제1. 술을 한달동안 매일같이 마시고 그동안 먹은 술병과 캔을 높이별로 나열했다.
        // 높이는 정확히 1cm차이로 나열해놨다.
        // 7번째술병의 높이가 19cm이다. 10번째 술병부터 마지막 술병까지 높이를 출력하세요.
        // 술을 먹은 달은 8월이다.

        bottle7 = 19;
        bottleheight = 1;


        for (i = 10; i <= 31; i++) {
            document.write("<br>" + ((bottle7 + 3) * bottleheight));
        }





        //문제2. 하루에 잎이 2개씩 자라나는 나무가 있다. 이 나무는 현재 잎사귀 갯수는 8개이다.
        // 일년뒤에 잎사귀는 몇개인가?

        leaf = 2;

        for (i = 1; i <= 365; i++) {
            document.write("<br>" + (i * leaf + 8));
        }



    </script>
</head>

</body>

</html>
