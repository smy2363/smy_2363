        $(function () {
            //$("#box").html("오늘 수요일");
            $("#open").on('click', function () {
                //$("#box").toggle();  .show() - 보이기, hide()-감추기
                //$("#box").fadeToggle(6000);   .fadeOut()- 서서히 투명도다운  , fadeIn()- 서서히 투명도업
                $("#box").slideToggle();
            });
            $("#close").click(function () {
                $("#box").slideDown();
            });
        });
